<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
</head>
<body>
    <header>
        <h1>Novus Watch</h1>
    </header>
    <main>
        <div class="product">
            <div class="product-image">
                <figure>
                    <img src="https://images.pexels.com/photos/125779/pexels-photo-125779.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Novus Watch">
                    <figcaption>New and improved</figcaption>
                </figure>
            </div>
            <div class="product-description">
                <h2>Novus Watch <span>Series IV</span></h2>
                <p>The pinnacle of fashion and tech, blending nouveau-deco with Swiss-made quality. A statement of elegance and innovation.</p>
            </div>
        </div>
    </main>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 86vh;
            background-color: #8AA0E2;
            padding-top: 20px;
        }
        .product {
            width: 90%;
            max-width: 500px;
            background-color: whitesmoke;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* Image Section */
        .product-image figure {
            margin: 0;
            text-align: center;
        }
        .product-image img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .product-image figcaption {
            padding: 10px;
            background-color: #fff;
            font-weight: bold;
            text-align: center;
        }
        /* Description Section */
        .product-description {
            padding: 20px;
            background-color: #F8F8F8;
            text-align: center;
        }
        .product-description h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .product-description span {
            font-weight: normal;
            font-size: 0.8em;
            color: #555;
        }
        .product-description p {
            margin: 10px 0 0;
            color: #333;
        }
    </style>
</body>
</html>
